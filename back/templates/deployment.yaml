apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  namespace: {{ .Release.Namespace }}
  labels:
    chart: "{{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}"
spec:
  selector:
    matchLabels:
      app: {{ .Values.appName }}
  replicas: {{ default 1 .Values.replicaCount | int }}
  template:
    metadata:
      labels:
        app: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.service.internalPort | int }}
        env:
        - name: APP_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Values.appName }}-secret
              key: APP_KEY
        - name: TZ
          value: {{ .Values.config.tz | quote }}
        - name: NODE_ENV
          value: {{ .Values.config.nodeEnv | quote}}
        - name: PORT
          value: {{ .Values.config.port | quote}}
        - name: WS_PORT
          value: {{ .Values.config.wsPort | quote}}
        - name: HOST
          value: {{ .Values.config.host | quote}}
        - name: LOG_LEVEL
          value: {{ .Values.config.logLevel | quote}}
        - name: ENDPOINT
          value: "http://{{ .Values.appName }}-svc:{{ .Values.service.externalPort }}"
        - name: DB_HOST
          value: "{{ .Release.Name}}-postgresql"
        - name: DB_PORT
          value: "5432"
        - name: DB_DATABASE
          value: {{ .Values.postgresql.auth.database | quote}}
        - name: DB_USER
          value: "postgres"
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-postgresql
              key: postgres-password
        - name: SMTP_HOST
          valueFrom:
            secretKeyRef:
              name: {{ .Values.appName }}-secret
              key: SMTP_HOST
        - name: SMTP_PORT
          value: {{ .Values.config.smtpPort |quote}}
        - name: REDIS_HOST
          value: {{ .Values.config.redisHost |quote}}
        - name: REDIS_PORT
          value: {{ .Values.config.redisPort |quote}}
        - name: SMTP_USERNAME
          value: {{ .Values.config.smtpUsername | quote}}
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.appName }}-secret
              key: SMTP_PASSWORD
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: {{ .Values.appName }}-secret
              key: REDIS_URL
        - name: CLIENT_URL
          value: {{ .Values.config.clientURL | quote}}
      imagePullSecrets:
      - name: regcred